<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <link rel="stylesheet" type="text/css" href="styles/mixins.css">
        <link rel="stylesheet" type="text/css" href="colors.css">
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/group.js"></script>
        <script type="text/javascript" src="scripts/contact.js"></script>
        <script type="text/javascript" src="scripts/sidebar.js"></script>
        <script type="text/javascript" src="scripts/accordionBar.js"></script>
        <title>Avtobus</title>
    </head>
    <body>
        <header>
            <div class="title">
                <img src="./icons/contact-book.svg" alt="Contact book icon"/>
                <span>Книга контактов</span>
            </div>
            <nav>
                <button class="add-contact-button" type="button" onclick="openSidebar('contact')">
                    <span>Добавить контакт</span>
                    <img src="icons/plus-icon.svg" alt="Plus icon"/>
                </button>
                <button class="group-button" type="button" onclick="openSidebar('group')">Группы</button>
            </nav>
        </header>
        <main class="container">
            <div class="accordion-container" id="accordion-container">
            </div>
        </main>
        <div id="sidebar" class="sidebar">
            <form id="contact-container" class="contact-container">
                <div>
                    <div class="title">
                        <span>
                            Добавление контакта
                        </span>
                        <img src="icons/cross-icon.svg" alt="Cross icons" onclick="hideSidebar()"/>
                    </div>
                    <hr/>
                    <div class="sidebar-input">
                        <input type="text" id="fullName" placeholder="Введите ФИО"/>
                        <input type="tel" id="number" placeholder="Введите номер"/>
                        <select class="groupSelect" id="groupSelect" aria-label="Group" required></select>
                    </div>
                </div>
                <div class="button-container">
                    <button
                        class="save-button"
                        type="button"
                        onclick="saveContact()"
                    >
                        Сохранить
                    </button>
                </div>
            </form>
            <form id="group-container" class="group-container">
                <div id="group-header">
                    <div class="title">
                        <span>
                            Группы контактов
                        </span>
                        <img src="icons/cross-icon.svg" alt="Cross icons" onclick="hideSidebar()"/>
                    </div>
                    <hr/>
                    <div class="sidebar-input-group" id="sidebar-input-group"></div>
                </div>
                <div class="button-container">
                    <button class="add-button" type="button" onclick="addGroup()">Добавить</button>
                    <button class="save-button" type="button" onclick="saveGroup()">Сохранить</button>
                </div>
            </form>
        </div>
        <div id="sidebar-blur" class="sidebar-blur" onclick="hideSidebar()"></div>
    </body>
</html>
